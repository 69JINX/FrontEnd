<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .item{
            height: 200px;
            border-radius: 10px;
            font-size: 20px;    
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }
        .row1, .row2{
            
            justify-content: space-between;
        }
        .row1 *{
            width: 100px;
            background-color: rgb(30, 210, 159);
        }
        .row2 *{
            background-color: aqua;
        }
        .row3{
            justify-content: center;
            gap:10px 10px;
        }
        .row3 *{
            background-color: blueviolet;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="row row3">
        <div class="col-auto">1</div>
        <div class="col-auto">2</div>
        <div class="col-auto">3</div>
        <div class="col-auto">4</div>
        <div class="col-auto">5</div>
        <div class="col-auto">6</div>
        <div class="col-auto">7</div>
        <div class="col-auto">8</div>
        <div class="col-auto">9</div>
        <div class="col-auto">10</div>
        <div class="col-auto">11</div>
        <div class="col-auto">12</div>
    </div>
    <div class="row row1">
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">1</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">2</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">3</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">4</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">5</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">6</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">7</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">8</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">9</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">10</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">11</div>
        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto item">12</div>
    </div>
    <div class="row row2">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">4</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">5</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">6</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">7</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">8</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">9</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">10</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">11</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 item">12</div>
    </div>
    
    <!-- col-xxl-1  means every in 12 columns will have 1 column of width when width of screen is >=1400px
          col-xl-2  means every in 12 columns will have 2 column of width when width of screen is >=1200
          col-lg-3  means every in 12 columns will have 3 column of width when width of screen is >=992
          col-md-4  means every in 12 columns will have 4 column of width when width of screen is >=768
          col-sm-6  means every in 12 columns will have 6 column of width when width of screen is >=576
            col-12  means every in 12 columns will have 12 column of width when width of screen is <576 -->
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</html>
