<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 1000px;
            background-color: red;
            margin: 10% auto;
        }
        .main div:nth-child(1){
            height: 50px;
            width: 50px;
            background-color: blue;
        }
        img{
            height: 60%;
        }
        .main div:nth-child(5){
            height: 50px;
            width: 50px;
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <img src="../images/P1.jpg">
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>
</html>
